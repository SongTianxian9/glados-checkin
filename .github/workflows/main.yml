name: glados-checkin
on:
  issues:
  issue_comment:
  push:
  schedule:
    - cron: '30 14 * * *'
jobs:
  checkin:
    runs-on: ubuntu-latest
    env:
      COOKIE: ${{ secrets.COOKIE }}
      COMPANYID: ${{ secrets.COMPANYID }}
      AGENTID: ${{ secrets.AGENTID }}
      SECRET: ${{ secrets.SECRET }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - run: pip3 install -r requirements
      - run: python3 main.py

